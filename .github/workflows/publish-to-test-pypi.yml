name: Publish Python üêç distribution üì¶ to PyPI and TestPyPI
on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build --wheel
    - name: Repair wheel for manylinux (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt install --upgrade patchelf
        python -m pip install auditwheel
        auditwheel repair dist/*.whl -w dist/ --plat manylinux_2_38_x86_64
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/KunQuant

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
