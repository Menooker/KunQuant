name: C/C++ CI

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: make
      working-directory: ./
      run: mkdir build && cd  build && cmake .. && cmake --build . --target Alpha101 --config Release -j
  test-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - run: pip install -r .github/requirements.txt
    - name: make
      working-directory: ./
      run: mkdir build && cd build && cmake .. && cmake --build . --target TestingTargets --config Release -- -j
    - name: download data
      working-directory: ./
      run: wget -P /tmp https://github.com/Menooker/KunQuant/releases/download/alpha158/alpha158.npz && wget -P /tmp https://github.com/Menooker/KunQuant/releases/download/alpha158/input.npz
    - name: test
      working-directory: ./
      run: PYTHONPATH="./build:." bash ./tests/tests.sh
  test-linux-avx512:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - run: pip install -r .github/requirements.txt
    - name: make
      working-directory: ./
      run: mkdir build && cd build && cmake .. -DKUN_AVX512=ON -DKUN_AVX512VL=ON -DKUN_AVX512DQ=ON && cmake --build . --target TestingTargets --config Release -- -j
    - name: download data
      working-directory: ./
      run: wget -P /tmp https://github.com/Menooker/KunQuant/releases/download/alpha158/alpha158.npz && wget -P /tmp https://github.com/Menooker/KunQuant/releases/download/alpha158/input.npz
    - name: test
      working-directory: ./
      run: PYTHONPATH="./build:." bash ./tests/tests_avx512.sh